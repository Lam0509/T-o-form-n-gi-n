<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Basic</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="khung1">
    <form action="">
        <h2 class="tieu-de">Sở thích của bạn</h2>
    <div class="khung2">
        <table>
            <tr>
                <td class="content">Họ và tên</td>
                <td colspan="3"><input type="text" name="name" size="50px" class="name"></td>
            </tr>
            <tr>
                <td class="content">Email</td>
                <td colspan="3"><input type="text" name="email" size="35px" class="email"></td>
            </tr>
            <tr>
                <td class="content">Sở thích</td>
                <td><label><input type="checkbox" name="hobby">Thể thao</label></td>
                <td><label><input type="checkbox" name="hobby">Âm nhạc</label></td>
                <td><label><input type="checkbox" name="hobby">Đọc sách</label><br></td>
            </tr>
            <tr>
                <td rowspan="3"></td>
                <td><label><input type="checkbox" name="hobby">Lướt web</label></td>
                <td><label><input type="checkbox" name="hobby">Chơi game</label></td>
                <td><label><input type="checkbox" name="hobby">Điện ảnh</label><br></td>
            </tr>
            <tr>
                <td colspan="3"><label><input type="checkbox" name="hobby">Du lịch</label></td>
            </tr>
            <tr>
                <td colspan="3"><button type="submit">Gửi thông tin</button> <button type="reset">Nhập lại</button></td>
            </tr>
        </table>
    </div>
    </form>
</div>
</body>
</html>
